<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
  <script>
    function exibirAntecessorSucessor() {
      // Solicita a digitação de um número inteiro
      var numero = parseInt(prompt("Digite um número inteiro:"));
      
      // Calcula o antecessor e o sucessor do número
      var antecessor = numero - 1;
      var sucessor = numero + 1;
      
      // Exibe o resultado na caixa de mensagem
      alert("Antes de " + numero + ", temos o número " + antecessor + ".\nDepois de " + numero + ", temos o número " + sucessor + ".");
    }
  </script>
  <style>
    button {
        width: 150px;
        padding: 20px;
        cursor: pointer;
    }
  </style>
  <h1>Antes e depois</h1>
  <button onclick="exibirAntecessorSucessor()">Antecessor e sucessor</button>
</body>
</html>
