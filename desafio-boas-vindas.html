<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
</head>
<body>
  <script>
    function exibirMensagem() {
      // Solicita a digitação do nome do visitante
      var nome = prompt("Digite seu nome:");
      
      // Pergunta a idade do visitante
      var idade = prompt("Olá, " + nome + "! Quantos anos você tem?");
      
      // Exibe a mensagem de boas-vindas com o nome e idade do visitante
      alert("Acabei de conhecer " + nome + ", que tem " + idade + " anos de idade.");
    }
  </script>
   <style>
    button {
        width: 150px;
        padding: 20px;
        cursor: pointer;
    }
  </style>
  <h1>Boas-vindas</h1>
  <button onclick="exibirMensagem()">Inicie o desafio</button>
</body>
</html>
